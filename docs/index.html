<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestAS Vorbereitung</title>
    <link rel="stylesheet" href="output.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body class="min-w-full min-h-full m-0 p-0 justify-center items-center sassy_gradient">
    <h1 class="text-center text-3xl my-10 bg-slate-50 py-3 border-4">Lateinische Quadrate</h1>
    <table id="table"></table>

    <div class="mx-auto flex justify-center items-center my-5">
        <button id="reset" class="bg-white rounded-full p-2">
            <img src="./reset.png" class="w-5 h-5 z-10" />
        </button>
        <input id="answer_input" placeholder="Deine Antwort" class="mx-5 p-2 outline-none">

    </div>

    <div class="mx-auto flex justify-center">
        <button id="check" class="bg-white px-4 mx-2">Check</button>
        <button id="show_answer_button" class="bg-white p-2">Show Answer</button>
    </div>
    <div id="show_answer_field" class="mx-auto text-center"></div>

    <script src="index.js" type="module"></script>
</body>

</html>
